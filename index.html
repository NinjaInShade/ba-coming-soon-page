<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Base Apparel coming soon page" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <div class="left-section-container">
        <header class="header-container">
          <nav class="navbar">
            <a href="./index.html"><img src="./assets/logo.svg" alt="Base Apparel logo." /></a>
          </nav>

          <div class="header-content">
            <h1 class="header-title"><span>We're</span> coming soon</h1>
            <p class="body-text header-description">
              Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
              up-to-date with announcements and our launch deals.
            </p>
            <form class="header-form" id="header-form" onsubmit="validateForm(event)">
              <input
                type="text"
                class="body-text header-input"
                placeholder="Email address"
                maxlength="100"
                id="email"
                name="Email address"
              />
              <button class="btn btn-primary header-btn" type="submit">
                <img src="./assets/icon-arrow.svg" alt="Subscribe icon" aria-labelledby="Subscribe button" />
              </button>
              <small class="small-text header-form-error-text" id="email-error-text">Input is valid</small>
            </form>
          </div>
        </header>
      </div>
      <div class="header-img-container">
        <img
          src="./assets/hero-desktop.jpg"
          alt="Photo of model in some Base Apparel merchandise, with an overall pinky/orangey vibe."
        />
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
